<div class="container">
    <div class="row margin-top-small text-center">
        <form name="form" ng-submit="vm.attendance()" role="form" class="form-inline" novalidate>
            <div class="form-actions col-xs-12 text-center">
                <div ng-show="vm.message" class="alert alert-success">{{vm.message}}</div>
                <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
                <div class="heading4">Närvaroregistrering</div>
            </div>
            <div class="col-xs-12 form-group margin-top-xsmall">
                <div>
                    <input type="date" class="form-control input-sm" ng-model="vm.attendance.dtmAttendanceDate" value="" ng-change="vm.getMembers()" /><button class="btn btn-primary btn-xs" ng-click="vm.setToday($event)">Idag</button>
                </div>
            </div>
            <div class="col-xs-12 form-group margin-top-xsmall">
                <div>
                    <select id="division" class="form-control input-sm" ng-change="vm.getMembers()" ng-model="vm.attendance.intDivisionId" ng-options="p.intDivisionID as p.varName for p in vm.divisions" ng-disabled="!vm.attendance.dtmAttendanceDate">
                        <option value="">Välj avdelning</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 form-group margin-top-xsmall">
                <div class="panel panel-default col-md-4 col-md-offset-4"  ng-show="vm.attendance.intAttendanceId">
                    <div class="panel-body">
                        <table class="table table-striped table-hover">
                            <tr ng-swipe-left="vm.attend(member)" ng-swipe-right="vm.unattend(member)" ng-click="vm.toggleAttend(member)" ng-repeat="member in vm.memberAttendances">
                                <td><span ng-show="member.blnAttend==undefined" class="glyphicon glyphicon-question-sign blueFont"></span><span ng-show="member.blnAttend" class="glyphicon glyphicon-ok-sign greenFont"></span><span ng-show="member.blnAttend==false" class="glyphicon glyphicon-remove-sign redFont"></span></td>
                                <td class="text-left"> {{member.chrFirstName}} {{member.chrLastName}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 form-group text-center ">
                <input type="button" value="Klar!" ng-click="vm.confirm()" class="btn btn-primary" ng-disabled="!vm.attendance.intAttendanceId" />
            </div>
        </form>
    </div>
</div>
